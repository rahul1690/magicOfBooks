
  
    <div class="container">  
      <div class="row">  
        <h2 class="text-center"> Magic of Books Login </h2>
        <div class="col-md-8 offset-md-2">  
          <div class="login-form">  
            <form #loginForm="ngForm" id="login-form" (ngSubmit)="isValidUser(loginForm.value)">  
              <div class="form-group">  
                <label for="exampleInputEmail1">Email*</label>  
                <input type="email" class="form-control" type="email" placeholder="Email" required email #email="ngModel" name="email" ngModel>  
                <small *ngIf="!email.dirty && email.touched" >Email required</small>
                <small *ngIf="email.invalid && email.touched && email.dirty">Please enter valid email</small>
              </div>  
              <div class="form-group">  
                <label for="exampleInputPassword1">Password*</label>  
                <input type="password" class="form-control" type="password" required placeholder="password" #password="ngModel" name="password" ngModel> 
                <b><small *ngIf="!password.dirty && password.touched">Password required</small></b>
              </div> 
              <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid"> Log in </button>  
            </form>  
            <p class="register">
                Don't have an account? <span (click)="regPage()">Register</span>
            </p>
            <b><div style="color: black; text-align: center;">{{message}}</div></b>
            <br>
            
          </div>  
        </div>  
      </div>  
    </div>
    <br><br>
    
    <div class="contain">
      <button mat-raised-button color="primary" (click)="viewBooks()"> Book List </button>
    </div>
