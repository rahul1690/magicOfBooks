<div class="backdiv">
    <button mat-raised-button color="primary" (click)="goBack()">Back</button>
</div>
    <div class="form-group">
        <form action="" #registerForm="ngForm" (ngSubmit)="regiForm(registerForm.value)" class="_form">
            <p>
                <label for="name">User Name</label>
                <input type="text"required #name="ngModel" name="name" class="form-control" id="name" ngModel>
                <small *ngIf="name.invalid && (name.touched || name.dirty)">Name required</small>
            </p>
    
            <p>
                <label for="password">Password</label>
                <input type="password"  name="password" class="form-control" id="password" ngModel required #password="ngModel">
                <small *ngIf="password.invalid && password.touched">Password required</small>
            </p>

            <p>
                <label for="cPassword">Confirm Password</label>
                <input type="password"  name="cPassword" class="form-control" id="cPassword" ngModel required #cPassword="ngModel">
                <small *ngIf="cPassword.invalid && cPassword.touched">Confirm password</small>
            </p>
    
            <p>
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email" ngModel required email #email="ngModel">
                <small *ngIf="email.invalid && email.touched && !email.dirty">Email required</small>
                <small *ngIf="email.invalid && email.touched && email.dirty">Enter valid Email</small>
            </p>

            <p>
                <label for="cnumber">Contact Number</label>
                <input type="text" name="cnumber" class="form-control" id="cnumber" ngModel required minlength="10" #cnumber="ngModel" >
                <small *ngIf="cnumber.invalid && cnumber.touched && !cnumber.dirty">Contact required</small>
                <small *ngIf="cnumber.invalid && cnumber.touched && cnumber.dirty">Number should contain 10 character</small>
            </p>
            <p>
                <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
            </p>
            <p style="color: green; font-style: italic; font-weight: bold;">{{message}}</p>
        </form>
    </div>
